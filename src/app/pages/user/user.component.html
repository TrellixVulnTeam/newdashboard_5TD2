<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" title"><b>Users Profile</b></h4>
        </div>
        <div class=" card-body">
          <form [formGroup]="userForm" >
            <div class="row">
              <div class="col-md-4">
                <b style="float:left"> FirstName </b>
                <b style="float:right">:</b>
              </div>

              <div class=" col-md-8">
                <div class=" form-group">
                  <input class=" form-control" placeholder="First Name" type="text" formControlName="firstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" value="Narender" />
                  <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">First Name is required</div>
                </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <b style="float:left"> SecondName </b>
                <b style="float:right">:</b>
              </div>

              <div class=" col-md-8">
                <div class=" form-group">
                  <input class=" form-control" placeholder="SecondName" type="text" value="Kuthadi" formControlName="lastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                  <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <b style="float:left"> UserName </b>
                <b style="float:right">:</b>
              </div>

              <div class=" col-md-8">
                <div class=" form-group">
                  <input class=" form-control" placeholder="Username" type="text" value="Narender.Onpassive" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <b style="float:left">Email Address </b>
                <b style="float:right">:</b>
              </div>

              <div class=" col-md-8 ">
                <div class=" form-group">
                  <input class=" form-control" id="" placeholder="email address" value="narender@onpassive.com" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <b style="float:left"> Password </b>
                <b style="float:right">:</b>
              </div>

              <div class=" col-md-8 " >
                <div class=" form-group">
                  <input class=" form-control"  placeholder="Password" type="password" value="12345678" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <b style="float:left"> Phone </b>
                <b style="float:right">:</b>
              </div>

              <div class=" col-md-8 ">
                <div class=" form-group">
                  <input class=" form-control" placeholder="Phone Number" type="number" maxlength="10"
                    value="1234567890" />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class="col-md-4">
                <b style="float:left"> Gender </b>
                <b style="float:right">:</b>
              </div>
              <div class=" col-md-8">
                <div class=" form-group">
                  <input type="radio" id="Female" name="fav_language" value="Female" checked>
                    <label for="Female">Female</label><br>
                  <input type="radio" id="Male" name="fav_language" value="Male">
                    <label for="Male">Male</label><br>
                </div>
              </div>
            </div>
            <div class=" row">
              <div class="col-md-4">
                <b style="float:left"> Date Of Birth </b>
                <b style="float:right">:</b>
              </div>
              <div class=" col-md-8" style="padding: 0px 15px 0px 4px;">
                <div class=" form-group">

                  <input class=" form-control" placeholder="date of birth" type="date" />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class=" card-footer">
          <button style="float:right" class=" btn btn-fill btn-primary" type="submit" (click)="onSubmit()">Save</button>
        </div>
      </div>

    </div>
    <div class=" col-md-4">
      <div class=" card card-user">
        <div class=" card-body">
          <p class=" card-text"></p>
          <div class=" author">
            <div class=" block block-one"></div>
            <div class=" block block-two"></div>
            <div class=" block block-three"></div>
            <div class=" block block-four"></div>
            <a href="javascript:void(0)">
              <img alt="..." class=" avatar" src="assets/img/emilyz.jpg" />

              <i class="fas fa-users"></i>
              <h5 class=" title">Narender</h5>
            </a>
            <p class=" description">Employee</p>
          </div>
          <div class=" card-description">
            I am working as developer in woir.in
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
