<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class=" card">
                <div class=" card-header">
                    <h5 class=" title">Change Password</h5>
                </div>
                <div class=" card-body">
                    <form>
                        <div class="row">
                          <div class="col-md-4">
                            <b style="float:left"> UserName </b>
                            <b style="float:right">:</b>
                          </div>
            
                          <div class=" col-md-8 px-md-1">
                            <div class=" form-group">
                              <input class=" form-control" placeholder="Username" type="text" value="Narender" />
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-4">
                            <b style="float:left">Email Address </b>
                            <b style="float:right">:</b>
                          </div>
            
                          <div class=" col-md-8 pl-md-1">
                            <div class=" form-group">
                              <input class=" form-control" id="" placeholder="email address" value="narender@onpassive.com" />
                            </div>
                          </div>
                        </div>
                        <div class=" row">
                          <div class="col-md-4">
                            <b style="float:left">New Password </b>
                            <b style="float:right">:</b>
                          </div>
            
                          <div class=" col-md-8 pr-md-1">
                            <div class=" form-group">
                              <input class=" form-control" placeholder="new password" type="password" value="12345678" />
                            </div>
                          </div>
                        </div>
                        <div class=" row">
                            <div class="col-md-4">
                              <b style="float:left">Re Enter Password </b>
                              <b style="float:right">:</b>
                            </div>
              
                            <div class=" col-md-8 pr-md-1">
                              <div class=" form-group">
                                <input class=" form-control"  placeholder="Re Enter password" type="password" value="12345678" />
                              </div>
                            </div>
                          </div>
                       
                       
                        
                      </form>
                            </div>
                <div class=" card-footer">
                    <button class=" btn btn-fill btn-primary" type="button" (click)="popup = true">Change
                        Password</button>
                    <div class="overlay" *ngIf="popup">
                        <div class="popup">
                            <div class=" row">

                                <div class=" col-md-6 pl-md-1">

                                    <div class=" form-group">
                                        <button class=" btn btn-fill btn-success" type="button">Confirm
                                            Password</button> &nbsp;
                                    </div>
                                </div>
                                <div class=" col-md-6 pl-md-1">
                                    <div class=" form-group">
                                        <button class=" btn btn-fill btn-yellow" type="button"
                                            (click)="popup =false">Cancel</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
